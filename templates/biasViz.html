        <div class="col-lg-2">

            
            <div id="features">
                <div class="feature">
                    <label><h4>Word Embeddings</h4></label>
                    <select id="dropdown_embedding" class="ui dropdown">
                        <option selected>Word2Vec</option>
                        <option>Word2Vec debiased</option>
                        <option>Glove (wiki 300d)</option>
                        <option>Hindi fastText</option>
                        <option>French fastText</option>
                        <option>Temp</option>
                        <option disabled>German fastText</option>
                        <option disabled>Chinese fastText</option>
                        <option disabled>Spanish fastText</option>
                    </select>   
                </div>
                <div class="feature">
                    <label><h4>Bias Quantification Algorithm</h4></label>
                    <select id="quantification" class="ui dropdown">
                        <option>Paired PCA Projection</option>
                        <option>Group Difference</option>
                    </select>
                </div>
                <div class="feature">
                    <label><h4>Histrogram Attribute</h4></label>
                    <select id="histogram_type" class="ui dropdown">
                        <option selected="">ALL</option>
                        <option>gender</option>
                        <option>race</option>
                        <option>eco</option>
                    </select>
                </div> 
                
                <div id="histogram" class="feature" style="height: 200px; width: 300px;margin-top: 40px;"></div>
                <div id="slider"></div>
                
            </div>
            
        </div>
        <div class="col-lg-8">     
            <div id="parallel_coord" class="parcoords" style="height: 700px"></div>   
            <div class="controls">
                <div class="control">
                    <p>Alpha/opacity</p>
                    <input id="alpha_input" type="range" name="alpha" min="0" max="1" step="0.01" value="0.5">
                    <span id="alpha_text">0.5</span>  
                </div>
                <div class="control">
                    <p>Curve Smoothness</p>
                    <input id="smoothness_input" type="range" name="smooth" min="0" max="1" step="0.01" value="0">
                    <span id="smoothness_text">0</span>  
                </div>
                <div class="control">
                    <p>Bundle Strength</p>
                    <input id="bundle_input" type="range" name="smooth" min="0" max="1" step="0.01" value="0">
                    <span id="bundle_text">0</span>  
                </div>
                <div class="control">
                    <p>Bundle curves by:</p>
                    <select id="bundle_dimension" class="ui dropdown">
                      <!-- <option value="">-----</option> -->
                      <option value="gender">gender</option>
                      <option value="race">race</option>
                      <option value="economic_status">economic status</option>
                    </select>  
                </div>
                <div class="control">
                    <button id="reset_brush" class="ui button">Reset Brush</button>
                </div> 
                <div class="control">
                    <p >Threshold</p>
                    <input type="range" min="0.0" max="0.50" step="0.01" value="0" id="threshold" onchange="coeff_val_change(this.value)">
                    <span id="coeff_slider_val">0.0</span>        
                </div>    
            </div>      
        </div>
        <div class="col-lg-2">
            <div class="ui search" style="margin-bottom: 300px">
              <div class="ui icon input">
                <!-- <i class="cancel icon"></i> -->
                <input class="prompt" type="text" placeholder="Search words...">
                <i class="search icon"></i>
              </div>
              <i class="cancel icon" style="cursor: pointer"></i>
              <div class="results"></div>
            </div>

            <div>
                <h4>Neighbours in High Dimensions</h4>
                <div id="neighbors_list" class="ui list">
                </div>            
            </div>
        </div>
        
    </div>
</div>
<script type="text/javascript"> var baseline= false</script>
{% endblock content %}
