<html>
  <head>
    <meta charset="utf-8">
    <title>Multi-WEBViz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/parallel-coordinates.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>

<body style="background-color: aliceblue; overflow:hidden;">  <!-- " -->
    <div class="container-fluid" style="padding-left: 0px; padding-right: 0px; height: 100%; width: 50%;">
		
  		<nav class="navbar navbar-inverse bg-primary" style="background-color: cadetblue; border-radius:0px; color: black; margin-bottom: 0px" id="navbar"> <!-- #3B5998 -->
          <div class="container-fluid" ng-controller = "navController">
            <div>
                <a class="navbar-brand" href="#/" style="color:white;"><b>WEBviz2: Visualizing Mutiple biases encoded in Word Embedding</b></a>
            </div>
        	</div>
      </nav>
    
      <div class="row" style="height: 3%; margin-bottom: 0px; padding-top: 3px;">
        <div class="col-md-6"></div>
        <div class="col-md-6" style="height:3%;">
          <div class="form-group" style="float:left; width: 50%;">
            <span style="float:left; font-size:small;">Threshold:</span>
            <input type="range" min="0.0" max="0.15" step="0.01" value="0" style="float:left; width:45%;" id="threshold" onchange="coeff_val_change(this.value)">
            <span id="coeff_slider_val" style="float:left; font-size:small; padding-left: 3px;">0.0</span>
            <p style="clear:left;"></p>
          </div>

          <div class="form-group" style="width: 50%; padding-left: 5px; padding-right: 5px; float:right;">
              <span>Color:</span>
              <select id="dropdown_color">
                <option selected>Default</option>
                <option>Gender</option>
                <option>Race</option>
                <option>Economic status</option>
                <option disabled>Age</option>
              </select>
          </div>
          <p style="clear:left;"></p>
        </div>
      </div>

      <div class="row" style="height: 67%;">
        
        <div class="col-md-12" style="padding-left:20px;padding-right:20px;padding-top:0px;padding-bottom:0px;">
          <div id="parallel_coord" style="background-color: white;"></div>
        </div>
        <!-- <div class="col-md-2" style="padding:20px;"></div> -->
      </div>
      
      <div class="row" style="height: 30%;" id="options">
        <div class="col-md-12" style="padding-left:20px;padding-right:20px;padding-top:0px;padding-bottom:0px;">
        <textarea id="target" rows="5" style="width: 100%">poor, gangster, her</textarea>
        <button type="submit" class="btn btn-primary center-block btn-sm" id="showBias" style="margin-top: 10px;">Show Bias</button>
        </div>
        <!-- <div class="col-md-2" style="padding:20px;"></div> -->
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
		<script src="https://d3js.org/d3.v3.js"></script>
    <script src="{{ url_for('static', filename='/js/parallel_coordinates.js') }}"></script>
    <script src="{{ url_for('static', filename='/js/controller.js') }}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
